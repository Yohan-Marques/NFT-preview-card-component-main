<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NFT preview card component main</title>
        <meta name="author" content="Yohan Marques">
        <meta name="description" content="HTML5|CSS3">
        <meta name="keywors" content="Front-end Mentor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS \ ICON-->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">

        <!--font google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500&family=Kaushan+Script&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Staatliches&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="container">   
            <header>
                <div class="olho">
                    <img src="images/icon-view.svg" alt="icone de olho">
               </div>
                <div class="one">
                    <a href="#">
                        <img src="images/image-equilibrium.jpg" class="img-header" alt="cubo de vidro">
                    </a>
                </div>
            </header>
            <main>
                <a href="#">
                    <h1>Equilibrium #3429</h1>
                </a>

                <p class="parag">Our Equilibrium collection promotes balance and calm.</p>

                <div class="two">
                    <div class="cripto">
                        <img src="images/icon-ethereum.svg" alt="ethereum">
                        <p>0.041 ETH</p>
                    </div>
    
                    <div class="relogio">
                        <img src="images/icon-clock.svg" alt="relogio">
                        <p>3 days left</p>
                    </div>
                </div>
            </main>

            <footer>
                <div class="foot">
                    <img src="images/image-avatar.png" alt="garoto">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
